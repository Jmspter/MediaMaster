<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnostico</title>
  <style>
  body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: white;
}

  body {
  opacity: 0;
  animation: fadeIn 1.5s ease-in-out forwards; 
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
button {
  display: block;
  margin: 0 auto;
  padding: 10px;
  background-color: aquamarine;
  color: white;
  border-radius: 20px;
  cursor: pointer;
}

h1 {
  text-align: center;
  color: aquamarine;
}
p{
  text-align: center;
}
  </style>
</head>
<body>
  <h1 id="apRp"></h1>
  <p id="cm"></p>
  <img id="imagemResultado" style="max-width: 70%; height: auto; display: block; margin: 0 auto;">

  <button onclick="voltar()"><strong>VOLTAR</strong></button>
  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var media = urlParams.get('media');

    document.getElementById('cm').innerText = `A média é ${media}`
    
    var imagemResultado = document.getElementById("imagemResultado");

      if (media >= 6) {
        imagemResultado.src = "aproved.jpg";
        document.getElementById('apRp').innerText = "APROVADO"
      } else {
        imagemResultado.src = "reproved.jpg"; 
        document.getElementById('apRp').innerText = "RECUPERAÇÃO"
      }
      function voltar(){
        window.location.href = "index.html"
      }

  </script>
</body>
</html>
